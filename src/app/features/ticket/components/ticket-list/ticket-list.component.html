<div class="row">
  <div class="col">
    <button class="btn btn-primary" (click)="createTicket()">Create New</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-6">
    <app-ticket-list-filter-form [currentFilter]="currentFilter$ | async" [users]="users$ | async"
      (filter)="onFilterTickets($event)"></app-ticket-list-filter-form>
  </div>
</div>
<div class="row">
  <div class="col">
    <app-ticket-list-grid [ticketsWithUsers]="ticketsWithUsers$ | async" [isLoading]="isLoading$ | async"
      (view)="onViewTicket($event)" (assign)="onAssignTicket($event)"
      (complete)="onCompleteTicket($event)"></app-ticket-list-grid>
  </div>
</div>
<small class="text-muted">TicketListComponent
  <pre>
  {{tickets$ | async | json}}
</pre>
  <pre>
  {{users$ | async | json}}
</pre>
<pre>
  {{ticketsWithUsers$ | async | json}}
</pre>

</small>
