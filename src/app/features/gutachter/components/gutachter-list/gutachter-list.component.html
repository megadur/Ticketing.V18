<div class="card">
    <div class="card-header">
      {{pageTitle}}
    </div>

    <div class="card-body">
      <div class="row">
        <div class="col-md-2">Filter by:</div>
        <div class="col-md-4">
          <input type="text"
                 [(ngModel)]="listFilter" />
        </div>
      </div>
      <div class="row"
           *ngIf="listFilter">
        <div class="col-md-6">
          <h4>Filtered by: {{listFilter}}</h4>
        </div>
      </div>
  
      <div class="table-responsive">
        <table class="table mb-0"
               *ngIf="gutachters && gutachters.length">
          <thead>
            <tr>
              <th>
                <button class="btn btn-outline-primary btn-sm"
                        (click)="toggleImage()">
                  {{showImage ? "Hide" : "Show"}} Image
                </button>
              </th>
              <th>Gutachter</th>
              <th>Code</th>
              <th>Available</th>
              <th>Price</th>
              <th>5 Star Rating</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let gutachter of filteredGutachters">
              <td>
                <img *ngIf="showImage && gutachter.imageUrl"
                     [src]="gutachter.imageUrl"
                     [title]="gutachter.name"
                     [style.width.px]="imageWidth"
                     [style.margin.px]="imageMargin">
              </td>
              <td>
                <a [routerLink]="['/gutachters', gutachter.id]" routerLinkActive='active' [routerLinkActiveOptions]="{exact: true}">
                  {{ gutachter.name }}
                </a>
              </td>
              <td>
                <app-star [rating]="gutachter.starRating">
                </app-star>
              </td>
              <td>
                <button class="btn btn-outline-primary btn-sm"
                        [routerLink]="['/gutachters', gutachter.id, 'edit']">
                  Edit
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
    </div>
  </div>
  
  <div *ngIf="errorMessage"
       class="alert alert-danger">
    Error: {{ errorMessage }}
  </div>
